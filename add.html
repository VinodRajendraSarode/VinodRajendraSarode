<!DOCTYPE html>
<html lang="en">
    <head>

        <div class="container-fluid">

                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="name" class="lb"> Name</label>

                        <div class="col-3">
                            <label for="mobile" class="lb"> Mobile</label>
